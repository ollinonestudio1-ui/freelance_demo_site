<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Connect - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Freelance<span>Connect</span></div>
    <nav>
        <a href="#home">Home</a>
        <a href="#register">Register</a>
        <a href="#search">Find Talent</a>
    </nav>
</header>

<section id="home" class="hero">
    <h1>अपने टैलेंट को दुनिया से जोड़ो</h1>
    <p>Freelancers और Clients को जोड़ने का एक स्मार्ट प्लेटफ़ॉर्म</p>
    <button onclick="scrollToRegister()">Get Started</button>
</section>

<section id="register" class="form-section">
    <h2>Register Now</h2>
    <form id="registerForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <select required>
            <option value="">I am a...</option>
            <option value="freelancer">Freelancer</option>
            <option value="client">Client</option>
        </select>
        <button type="submit">Register</button>
    </form>
</section>

<section id="search" class="search-section">
    <h2>Find a Freelancer</h2>
    <input type="text" id="searchBox" placeholder="Search by skill...">
    <div id="results">
        <p>Type a skill to find matching freelancers (demo)</p>
    </div>
</section>

<footer>
    <p>© 2025 Freelance Connect Demo</p>
</footer>

<script src="script.js"></script>
</body>
</html>
